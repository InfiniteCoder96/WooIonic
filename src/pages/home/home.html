<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card>
      <ion-slides loop="true" autoplay="3000" pager>
          <ion-slide *ngFor="let number of [3,6,8,13]">
            <img src="../../assets/imgs/banners/{{number}}.jpg" height="200px"/>
          </ion-slide>
      </ion-slides>
  </ion-card>
  
  <img style="margin-top: 10px;height: 100px;width: 100%;" src="../../assets//imgs/banners/7.jpg"/>
  
  <ion-grid>
    <ion-row>
      <ion-slides #productSlides>
        <ion-slide *ngFor="let product of products">
          <ion-card no-padding>
            <img [src]="product.featured_src" />
            <h1 center padding>{{ product.title }}</h1>
            <p center padding [innerHTML]="product.short_description"></p>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let product of moreProducts" (click)="openProductPage(product)">
      <ion-thumbnail item-left>
        <img [src]="product.featured_src" />
      </ion-thumbnail>

      <h2>{{product.title}}</h2>
      <p>
        <span [innerHTML]="product.short_description.substr(0, 50)"></span>
        <span [innerHTML]="product.price_html"></span>
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
